<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>限时秒手绘板</title>
    <link rel="stylesheet" href="../static/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../static/css/css02/index.css?v=202201201033">
</head>

<body>
    <div id="box">
        <img src="../static/images/img02/img01.jpg?v=202201201040" alt="">


        <!-- 轮播图 -->
        <div id="swiperBox">
            <div id="swiperTop">
                <div id="release">
                    <img src="../static/images/horn.png" alt="" class="horn">
                    <div class="releaseMsg">目前已经有
                        <span class="personNum"></span>
                        人秒杀成功
                    </div>
                </div>
            </div>

            <div class="swiper swiper-no-swiping">
                <div class="swiper-wrapper">


                </div>
            </div>
        </div>

        <div class="boxTop">
            <img src="../static/images/img02/img07.png" alt="">
        </div>
        <img src="../static/images/img02/img02.jpg?v=202201201040" alt="" id="img02">
        <img src="../static/images/img02/img03.jpg?v=202201201040" alt="">
        <img src="../static/images/img02/img04.jpg?v=202201201040" alt="">
        <img src="../static/images/img02/img05.jpg?v=202201201040" alt="">
        <img src="../static/images/img02/img06.jpg?v=202201201040" alt="">
        <div id="seckillTop"></div>
    </div>

    <div id="boxBottom">
        <img src="../static/images/img02/img07.png?v=202201201040" alt="" id="imgBottom">
        <div id="seckillBottom"></div>
    </div>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/flexible.js"></script>
    <script src="../static/js/swiper-bundle.min.js"></script>
    <script src="../static/js/js02/index.js?v=202201201111"></script>
    <script src="../static/js/juliang-callback.js"></script>
</body>

</html>
